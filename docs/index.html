<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silicon Accord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            color: #4a9eff;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .links a {
            color: #4a9eff;
            text-decoration: none;
            padding: 10px 25px;
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 4px;
            background: rgba(74, 158, 255, 0.1);
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 160px);
            background: #1a1a1a;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-container object {
            width: 100%;
            height: 100%;
        }

        .fallback {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .fallback a {
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Silicon Accord</h1>
        <div class="links">
            <a href="https://github.com/H-XX-D/ZetaZero">GitHub Repository</a>
            <a href="The_Silicon_Constitution.pdf" download>Download PDF</a>
        </div>
    </header>

    <div class="pdf-container">
        <object data="The_Silicon_Constitution.pdf" type="application/pdf">
            <iframe src="The_Silicon_Constitution.pdf" title="The Silicon Accord PDF">
                <div class="fallback">
                    <p>Your browser does not support embedded PDFs.</p>
                    <p><a href="The_Silicon_Constitution.pdf">Click here to download the PDF</a></p>
                </div>
            </iframe>
        </object>
    </div>
</body>
</html>
